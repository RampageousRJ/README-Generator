<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Generator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-screen intense gradient background */
        body {
            background: linear-gradient(135deg, #000428, #004e92); /* dark blue-black gradient */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        /* Sharp, intense card */
        .card {
            background: #000; /* pure black */
            border-radius: 0; /* sharp edges */
            padding: 40px 30px;
            width: 100%;
            max-width: 50%;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
            border-left: 5px solid #00f0ff;
            border-top: 5px solid #0072ff;
        }

        /* Gradient title text */
        .card h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(90deg, #00f0ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            letter-spacing: 1px;
        }

        /* Input styling */
        .form-control {
            border-radius: 0; /* sharp edges */
            background: #000;
            color: #00f0ff;
            font-weight: 600;
        }

        .form-control:focus {
            border-color: #00f0ff;
            box-shadow: 0 0 8px #00f0ff;
            background: #000;
            color: #00f0ff;
        }

        /* Labels */
        .form-label {
            font-weight: 700;
            color: #00f0ff;
        }

        /* Button styling */
        .btn-primary {
            border-radius: 0; /* sharp edges */
            background: linear-gradient(90deg, #0072ff, #00f0ff);
            border: none;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #00f0ff, #0072ff);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>README Generator</h1>
        <form method="POST" action="{{ url_for('home') }}">
            {{ form.hidden_tag() }}
            <div class="mb-5">
                {{ form.repo_url.label(class="form-label") }}
                {{ form.repo_url(class="form-control") }}
            </div>
            <div class="d-grid">
                {{ form.submit(class="btn btn-primary btn-lg") }}
            </div>
        </form>
    </div>
</body>
</html>
